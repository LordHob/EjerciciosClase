<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="/signup" method="post">
        <label for="fname">Nombre</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="email">Last name</label>
        <input type="email" id="email" name="email" placeholder="geekshubs@academy.com">
        <textarea name="message" rows="10" cols="50">
            introducir aqui descripcion
        </textarea>
        <p>Selecciona tu nivel</p>
        <input type="radio" id="junior" name="nivel" value="junior">
        <label for="junior">Junior</label><br>
        <input type="radio" id="semisenior" name="nivel" value="semisenior">
        <label for="semisenior">Semisenior</label><br>
        <input type="radio" id="senior" name="nivel" value="senior">
        <label for="senior">Senior</label>

        <br><br>
        <button type=”button”>Enviar</button>

    </form>
</body>
</html>
